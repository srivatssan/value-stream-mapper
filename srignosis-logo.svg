<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140" width="500" height="140">
  <defs>
    <!-- Emerald Green Gradient for glossy effect -->
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>

    <!-- Glossy highlight gradient -->
    <linearGradient id="glossyHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:0.3" />
    </linearGradient>

    <!-- Radial gradient for mystical glow -->
    <radialGradient id="mysticGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0" />
    </radialGradient>

    <!-- Filter for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Filter for drop shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background mystic glow -->
  <ellipse cx="250" cy="70" rx="200" ry="50" fill="url(#mysticGlow)" opacity="0.5"/>

  <!-- Third Eye / Knowledge Symbol (above the 'i') -->
  <g transform="translate(250, 25)">
    <!-- Outer eye shape -->
    <path d="M -15,0 Q -15,-8 0,-12 Q 15,-8 15,0 Q 15,8 0,12 Q -15,8 -15,0 Z"
          fill="url(#emeraldGradient)"
          filter="url(#glow)"
          opacity="0.9"/>
    <!-- Inner eye/pupil -->
    <circle cx="0" cy="0" r="5" fill="#064e3b" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#6ee7b7" opacity="0.9"/>
    <!-- Light reflection in eye -->
    <circle cx="-1" cy="-1" r="1.5" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Main text: SriGnosis -->
  <g filter="url(#dropShadow)">
    <!-- Sri - with artistic flourish -->
    <text x="40" y="95" font-family="Georgia, serif" font-size="72" font-weight="bold"
          fill="url(#emeraldGradient)" filter="url(#glow)">
      Sri
    </text>

    <!-- Artistic separator - infinity symbol representing endless knowledge -->
    <path d="M 145,75 Q 155,65 165,75 Q 175,85 165,85 Q 155,85 145,75 M 165,75 Q 175,65 185,75 Q 195,85 185,85 Q 175,85 165,75"
          fill="none"
          stroke="url(#emeraldGradient)"
          stroke-width="3"
          opacity="0.7"
          filter="url(#glow)"/>

    <!-- Gnosis - with modified 'G' and 'o' to represent wisdom -->
    <text x="205" y="95" font-family="Georgia, serif" font-size="72" font-weight="bold"
          fill="url(#emeraldGradient)" filter="url(#glow)">
      Gnosis
    </text>
  </g>

  <!-- Glossy overlay effect on text -->
  <g opacity="0.4">
    <ellipse cx="120" cy="50" rx="80" ry="25" fill="url(#glossyHighlight)"/>
    <ellipse cx="340" cy="50" rx="100" ry="25" fill="url(#glossyHighlight)"/>
  </g>

  <!-- Subtle mystical dots/stars around -->
  <circle cx="30" cy="40" r="2" fill="#6ee7b7" opacity="0.6" filter="url(#glow)"/>
  <circle cx="470" cy="45" r="2" fill="#6ee7b7" opacity="0.6" filter="url(#glow)"/>
  <circle cx="50" cy="110" r="1.5" fill="#34d399" opacity="0.5"/>
  <circle cx="450" cy="105" r="1.5" fill="#34d399" opacity="0.5"/>

  <!-- Tagline -->
  <text x="250" y="125" font-family="Arial, sans-serif" font-size="14" font-style="italic"
        fill="#059669" text-anchor="middle" opacity="0.8" letter-spacing="2">
    KNOWLEDGE · WISDOM · ENLIGHTENMENT
  </text>

  <!-- Decorative underline with gradient -->
  <path d="M 80,100 Q 250,105 420,100"
        fill="none"
        stroke="url(#emeraldGradient)"
        stroke-width="1.5"
        opacity="0.3"/>
</svg>
